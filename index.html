<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-xxl-5 col-xxl-5 col-md-12 col-sm-12" style="background-color: rgb(236, 238, 243);">
            <div class="">
                <img src="images/illustration-2.png" class="container-fluid" alt="" style="margin-top: 30%;">
            </div>
        </div>
        
        <div class="col-lg-5 col-xxl-5 col-xxl-5 col-md-12 col-sm-12" style="padding-left: 3%;">
            <div class=" d-flex sign-in" style="flex-direction: row; float: right; height: 0;">
                <p class="mt-3">Already have and account?</p>
                <button class="link" onclick="window.location.href=''">SIGN UP</button> 
            </div>
        <form action="" class="mt-5">

            <h2>Welcome to Focus!</h2>
            <h4>Register your account</h4>
            <div class="mb-1 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" maxlength="60" class="form-control" id="name" placeholder="User name" required>
            </div>
            <div class="mb-1">
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-1">
                <label for="exampleFormControlInput3" class="form-label">Password</label>
                <input type="password" value="" class="form-control" id="pwd" min="6" max="12" placeholder="Enter your Password" required>
            </div>
            <div class="mb-1">
                <label for="exampleFormControlInput4" class="form-label">Confirm Password</label>
                <input type="password" value="" class="form-control" id="cpwd" min="6" max="12" placeholder="Confirm your Password" required>
                <small>Utilisez au moins huit carat√®res avec des lettres, des chiffres et des symboles</small>
            </div>
            <div class="form-check mb-1">
                <input type="checkbox" class="form-check-input" id="afficher">
                <label class="form-check-label btn" for="afficher" onclick="show()">Show password</label> 
            </div>
            <button class="btn" type="submit">Register</button>
        </form>

            <div class="d-flex mt-4 create-with">
                <p class="ms-2">create account with</p>
                <figure>
                    <a class="ps-3" href="" type="button"><img src="images/images (1).png" class="rounded-circle border border-primary" alt=""></a>
                    <a class="ps-2" href="" type="button"><img src="images/images (5).png" class="rounded-circle border border-primary" alt=""></a>
                    <a class="ps-2" href="" type="button"><img src="images/images.png" class="rounded-circle border border-primary" alt=""></a>
                </figure>
            </div>
        </div>
      </div>
    </div>

    <script>
        function show()
        {
            var pwd = document.getElementById('pwd');
            if (pwd.type == 'password')
            {
                pwd.type = 'text';
            }
            else{
                pwd.type = 'password';
            }
        }
     
    </script>
</body>
</html>
