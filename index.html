<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-xxl-5 col-xxl-5 col-md-12 col-sm-12" style="background-color: rgb(236, 238, 243);">
            <div class="">
                <img src="images/illustration-2.png" class="container-fluid" alt="" style="margin-top: 30%;">
            </div>
        </div>
        
        <div class="col-lg-5 col-xxl-5 col-xxl-5 col-md-12 col-sm-12" style="padding-left: 3%;">
            <div class=" d-flex sign-in" style="flex-direction: row; float: right; height: 0;">
                <p class="mt-3">Already have and account?</p>
                <button class="link" onclick="window.location.href=''">SIGN UP</button> 
            </div>
        <form action="" method="POST" class="mt-5">

            <h2>Welcome to Focus!</h2>
            <h4>Register your account</h4>

            <div class="mb-1 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" value="" maxlength="60" class="form-control" id="name" placeholder="User name">
            </div>

            <div class="mb-1">
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input type="email" value="" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="mb-1">
                <label for="exampleFormControlInput3" class="form-label">Password</label>
                <input type="password" value="" class="form-control" id="pwd" min="6" max="12" placeholder="Enter your Password">
            </div>

            <div class="mb-1">
                <label for="exampleFormControlInput4" class="form-label">Confirm Password</label>
                <input type="password" value="" class="form-control" id="cpwd" max="12" placeholder="Confirm your Password">
                <small>Utilisez au moins huit carat√®res avec des lettres, des chiffres et des symboles</small>
            </div>
            
            <div class="form-check mb-1">
                <input type="checkbox" class="form-check-input" id="afficher" onclick="show()">
                <label class="form-check-label btn" for="afficher">Show password</label> 
            </div>
            <button class="btn" type="submit" onclick="validation()">Register</button>
        </form>

            <div class="d-flex mt-4 create-with">
                <p class="ms-2">create account with</p>
                <figure>
                    <a class="ps-3" href="" type="button"><img src="images/images (1).png" class="rounded-circle border border-primary" alt=""></a>
                    <a class="ps-2" href="" type="button"><img src="images/images (5).png" class="rounded-circle border border-primary" alt=""></a>
                    <a class="ps-2" href="" type="button"><img src="images/images.png" class="rounded-circle border border-primary" alt=""></a>
                </figure>
            </div>
        </div>
      </div>
    </div>

    <script>
        function show()
        {
            var pwd = document.getElementById('pwd');
            var cpwd = document.getElementById('cpwd');
            if (pwd.type == 'password'&& cpwd.type == 'password')
            {
                pwd.type = 'text';
                cpwd.type = 'text';
            }
            else{
                pwd.type = 'password';
                cpwd.type = 'password';
            }
        }
     
        function validation(){
            let username = document.getElementById('name');
            let email = document.getElementById('email')
            let pwd = document.getElementById('pwd');
            let cpwd = document.getElementById('cpwd');
            if(username.value == ""){
                alert("veuillez entrer votre nom");
                username.focus();
                return false;
            }
            if(email.value == ""){
                alert("veuillez saisir votre email");
                email.focus();
                return false;
            }

            if(pwd.value == ""){
                alert("veuillez saisir votre mot de passe.");
                pwd.focus();
                return false;
            }
            else{
                if(pwd.value != cpwd.value )
                alert("mot de passe incorrect.");
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity=""></script>
</body>
</html>
